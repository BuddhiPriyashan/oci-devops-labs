        image: fra.ocir.io/oractdemeabdmnative/tg_repo/stockmanager:0.0.1
        imagePullPolicy: IfNotPresent 
        ports:
        - name: service-port
          containerPort: 8081
        - name: health-port
          containerPort: 9081
        resources:
          limits:
            # Set this to be quarter of a CPU for now
            cpu: "250m"
